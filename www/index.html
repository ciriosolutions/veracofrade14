<!DOCTYPE HTML>

<html>
<head>
    <title>Page Slider</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css" />

    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>

    <script>
        $(window).load(function(){
            $('#Loading').fadeOut(2000);
        });
    </script>  

    <script>
            function slidePageFrom(page, from, currentPage) {
                // Position the page at the starting position of the animation
                page.className = "page " + from;
                // Position the new page and the current page at the ending position of their animation with a transition class indicating the duration of the animation
                page.className ="page transition center";
                
                currentPage.className = "page transition " + (from === "left" ? "right" : "left");
            }

    </script>

    <script type="text/javascript">

        $(document).ready(function() {
            $("#Main").load( "htmls/calendario.html");
            $("#Hermandades").click(function(event){
                $("#NewSection").addClass("loading");
                slidePageFrom(NewSection, 'right', Main);
                $("#NewSection").load("htmls/hermandades.html");
                $("#NewSection").removeClass("loading");

            });
        });

    </script> 

</head>

<body>
    
        <header>
          <div class="max-width">
            <div class="topcoat-navigation-bar">
              <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">Vera Cofrade 2014</h1>
              </div>
            </div>
          </div>
        </header>

        <div id="Main" class="page center">
        </div>

        <div id="NewSection" class="page right loading">
        </div>

        <footer>
          <div class="topcoat-tab-bar full" style="position: fixed; bottom: 0px;">
            
            <label class="topcoat-tab-bar__item">
              <a href="prueba.html">
              <input type="radio" name="topcoat">
              <button class="topcoat-tab-bar__button full">
                <div class="icomatic">location</div>
                <div class="icon-label">Mapa</div>
              </button>
            </a>
            </label>

            <label class="topcoat-tab-bar__item">
              <!--<a href="javascript:slidePageFrom(page1, 'right');">-->
              <input type="radio" name="topcoat">
                <button id="Hermandades" class="topcoat-tab-bar__button full">
                  <div class="icomatic">home</div>
                  <div class="icon-label">Hermandades</div>
                </button>
              </a>
            </label>

            </label>
            <label class="topcoat-tab-bar__item">
              <a href="calendario.html">
              <input type="radio" name="topcoat">
              <button class="topcoat-tab-bar__button full">
                <div class="icomatic">calendar</div>
                <div class="icon-label">Calendario</div>
              </button>
            </a>
            </label>

            <label class="topcoat-tab-bar__item">
              <input type="radio" name="topcoat">
              <a href="social.html">
                <button class="topcoat-tab-bar__button full">
                  <div class="icomatic">group</div>
                  <div class="icon-label">Social</div>
                </button>
              </a>
            </label>

          </div>

        </footer>

</body>
</html>
